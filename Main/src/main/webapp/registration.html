<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Registration Java Begin</title>
    <link href="style/registration.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="script/registration.js" charset="UTF-8"></script>
<div id="page">
    <header id="header">
        <div id="header-inner">
        </div>
    </header>
    <div id="content">
        <div id="content-inner">
            <main id="contentbar">
                <div class="article">
                    <p> Login :</p>
                    <input type="login" id="login" value=""/>
                    <nav class="nav_login">
                        <div class="div_login">
                        </div>
                    </nav>
                    <p> Password :</p>
                    <input type="password" id="password" value=""/>
                    <nav class="nav_password">
                        <div class="div_password">
                        </div>
                    </nav>
                    <p> Role :</p>
                    <select id="role">
                        <option>admin</option>
                        <option>user</option>
                    </select>
                    <p>
                        <button id="button">Registration</button>
                    </p>
                    <nav class="nav_result">
                        <div class="div_result">
                        </div>
                    </nav>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
